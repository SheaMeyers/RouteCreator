<!DOCTYPE html>

<html>
    <head>
        <title>Create a route</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script src="js/libs/jquery/jquery-1.11.3.js"></script>
        <script src="js/libs/underscore.js/underscore.js"></script>
        <script src="js/libs/backbone.js/backbone.js"></script>
        <script src="js/loadGoogleMaps.js"></script>
        <script src="js/addAddressBox.js"></script>
        <script src="js/buttonClick.js"></script>
    </head>
    <body>
        <div id="info">
            <p class="text" id="heading">Welcome to RouteCreator!</p>
            <p class="text" id="message1">Enter locations below to find the 
                quickest route that will stop at all of them</p>
        </div>
        <div id="content">
            <div id="googleMap"></div>
            <ul id="addressBoxList">
                <li><input class="addressBox" id="addressBox1" type="text" placeholder="Start and End location"> </li>
                <li><input class="addressBox" id="addressBox2" type="text" placeholder="eg. City Of Saskatoon 222 3 Ave N Saskatoon, SK S7K 0J5"> </li>
                <li><input class="addressBox" id="addressBox3" type="text" placeholder="eg. City Of Saskatoon 222 3 Ave N Saskatoon, SK S7K 0J5"> </li>
            </ul>
            <button id="routeButton" type="button">Calculate your route!</button>
            <p class="text" id="message2">Built and designed by Shea Meyers</p>
            <p id="valueHolder">This is used as a placeholder value to pass
                the number of clicks between javascript files</p>
        </div>
    </body>
</html>
